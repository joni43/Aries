<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quire 1.0</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Stylesheets -->
<!-- Google Fonts API -->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Local CSS  -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!--Nav for hamburger menu and app tools-->
        <nav>
            <div id="tool-menu-container">
                <!--here comes the logo-->
                <div id="tool-menu-logo">
                    Quire 1.0
                </div>
                <!--here comes the editor buttons-->
                <div class="tools">
                    <button class="tool-menu-item" id="new-document-btn"><i class="fas fa-plus-square"></i></button>
                    <button class="tool-menu-item" id="btn-save"><i class="fas fa-save"></i></button> 
                    <button class="tool-menu-item" id="btn-print"><i class="fas fa-print"></i></button>
                </div>
                <!--here comes the hamburger menu, dont get hungry =)-->
                <div class="burgerClass" id="hamburger-menu">
                    <div id="hamburger-container"></div>
                </div>

               <!-- <div class="tool-menu-item" id="easter-egg1"></div> 
                <div class="tool-menu-item" id="easter-egg2"></div> 
                <div class="tool-menu-item-empty"></div>
                <div class="tool-menu-item" id="easter-egg3"></div> -->
            </div>
        </nav>

        <section id="paperNote">
            <!-- Form for heading -->
            <form>
                <input class="form-control" type="text" id="input-Title" placeholder="Rubrik">
            </form>
            <!-- An empty div that's "filled" with content from the Quill constructior -->
            <div id="textarea-container">
                <div id="editor"></div>
            </div>           
        </section>
        <div id="menu-selector" class="menu-switch">
            <div>Saved notes</div>
            <div>Themes</div>
        </div>
          <!--Section for document handler-->
        <section id="document-handler" class="sideMenu">
            <div id="document-handler-container">
               
             
            </div>
        </section>
    </main>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Local JS -->
    <script src="script/quill.js" async defer></script>
    <script src="script/app.js" async defer></script>


</body>
</html>
