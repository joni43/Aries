<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire Responsive</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>

    <div class="content">

        <div class="container navbar">
            <div id="tool-menu-logo" class="tool-menu-item">Quire</div>
            <div class="tool-menu-item" id="new-document-btn"><i class="fas fa-plus-square"></i></div>
            <div class="tool-menu-item" id="btn-print"><i class="fas fa-print"></i></div>
            <div class="tool-menu-item" id="btn-save"><i class="fas fa-save"></i></div>
        </div>
        <div class="container">
            <form>
                <input class="form-control" type="text" id="input-Title" placeholder="fil namn...">
            </form>
            <!-- An empty div that's "filled" with content from the Quill constructior -->
            <div id="textarea-container">
                <div id="editor"></div>
            </div>
        </div>
        <div class="container saved-notes">
            <div id="document-handler-container">

            </div>
        </div>
    </div>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>,
    <!-- Local JS -->
    <script src="script/quill.js" async defer></script>
    <script src="script/app.js" async defer></script>
</body>

</html>
