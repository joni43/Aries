<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quire 1.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bevan%7CCharmonman%7CDancing+Script%7CDokdo%7CFredericka+the+Great">
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Local CSS  -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="CSS/slide.css">
    <link rel="stylesheet" href="CSS/themes.css">

</head>

<body>
    <main>
        <!--Nav for hamburger menu and app tools-->
        <nav id="tools">
            <div id="tool-menu-container">
                <!--here comes the hamburger menu, dont get hungry =)-->
                <div class="tool-menu-item" id="hamburger-menu">
                    <div id="hamburger-container">
                        <div class="hamburger-line" id="hamburger-top"></div>
                        <div class="hamburger-line" id="hamburger-middle"></div>
                        <div class="hamburger-line" id="hamburger-bottom"></div>
                    </div>
                </div>
                <!--here comes the logo-->
                <div id="tool-menu-logo" class="tool-menu-item">Quire</div>
                <!--here comes the editor buttons-->
                <div class="tool-menu-item" title="New" id="new-document-btn"><i class="far fa-file-alt"></i></div>
                <div class="tool-menu-item" title="Save document" id="btn-save"><i class="fas fa-save"></i></div>
                <div class="tool-menu-item" title="Saved documents" id="btn-folder"><i class="fas fa-folder" onclick="openSlide()"></i></div>
                <div class="tool-menu-item" title="Print document" id="btn-print"><i class="fas fa-print"></i></div>




                <div class="tool-menu-item-themes" id="tool-menu-themes-title">Themes</div>
                <div class="tool-menu-item-themes" id="default-theme-btn" title="Default theme"><i class="fas fa-dot-circle"></i></div>
                <div class="tool-menu-item-themes" id="hallowen-theme-btn" title="Halloween theme"><i class="fas fa-ghost"></i></div>
                <div class="tool-menu-item-themes" id="birthday-theme-btn" title="Birthday theme"><i class="fas fa-birthday-cake"></i></div>
                <div class="tool-menu-item-themes" id="christmas-theme-btn" title="Christmas theme"><i class="fas fa-air-freshener"></i></div>


                <form>
                    <select id="themeList" title="Themes">
                        <option value='1' title="Default theme">ðŸ“œ</option>
                        <option class="emoji" value="2" title="Halloween theme">ðŸŽƒ</option>
                        <option value='3' title="Christmas theme">ðŸŽ„</option>
                        <option value='4' title="Birthday theme">ðŸŽ‚</option>
                    </select>
                </form>



            </div>

        </nav>
        <div id="textEditorSection">
            <h2 class="headerTitle">Editor</h2>

            <input class="form-control" type="text" title="Document name" id="input-Title" placeholder="Dokument namn...">
            <!-- An empty div that's "filled" with content from the Quill constructior -->
            <div id="textarea-container">
                <div id="editor" title="Place your content here"></div>
            </div>
        </div>




        <!--Section for document handler-->
        <div id="folderSlide" class="folder-slide-close">

            <div id="closeButton"><i class="fas fa-window-close"></i></div>
            <div id="document-handler">
                <h2 class="SavedNoteTitle">Saved Notes</h2>
                <div id="document-handler-container">

                </div>
            </div>
        </div>

    </main>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Local JS -->
    <script src="script/quill.js" async defer></script>
    <script src="script/app.js" async defer></script>
</body>

</html>
