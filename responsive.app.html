<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/responsive.app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Quire</title>
</head>

<body>
    <div class="grid-container">
        <div class="sidenav-text-item">
            <div id="tool-menu-logo" class="tool-menu-item">Quire</div>
        </div>
        <div class="sidenav-new-item">
            <div class="tool-menu-item" id="new-document-btn"><i class="fas fa-plus-square"></i></div>
        </div>
        <div class="sidenav-save-item">
            <div class="tool-menu-item" id="btn-save"><i class="fas fa-save"></i></div>
        </div>
        <div class="sidenav-print-item">
            <div class="tool-menu-item" id="btn-print"><i class="fas fa-print"></i></div>
        </div>

        <div class="notepad-body-item">
            <form>
                <input class="form-control" type="text" id="input-Title" placeholder="Rubrik">
            </form>
            <div id="textarea-container">
                <div id="editor"></div>
            </div>
        </div>
        <div class="my-notes-text-item">My notes</div>

        <div class="my-note-folder-item">
            <div id="document-handler-container">

            </div>
        </div>

    </div>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Local JS -->
    <script src="script/quill.js" async defer></script>
    <script src="script/app.js" async defer></script>
</body>

</html>
