<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Quire</title>
</head>
<body>
    <main>
        <!--Nav for hamburger menu and app tools-->
        <nav>
            <div id="tool-menu-container">
                    <!--here comes the hamburger menu, dont get hungry =)-->
                    <div class="tool-menu-item" id="hamburger-menu">
                        <div id="hamburger-container">
                            <div class="hamburger-line" id="hamburger-top"></div>
                            <div class="hamburger-line" id="hamburger-middle"></div>
                            <div class="hamburger-line" id="hamburger-bottom"></div>
                        </div>
                    </div>
                    <!--here comes the logo-->
                    <div id="tool-menu-logo" class="tool-menu-item">Queri 1.0</div>
                    <!--here comes the editor buttons-->
                    <div class="tool-menu-item" id="btn-italic">I</div>
                    <div class="tool-menu-item" id="btn-underline">U</div>
                    <div class="tool-menu-item" id="btn-bold">B</div>
                    <div class="tool-menu-item" id="btn-dot-list"><i class="fas fa-list-ul"></i></div>
                    <div class="tool-menu-item" id="btn-number-list"><i class="fas fa-list-ol"></i></div>
                    <div class="tool-menu-item-empty"></div>
                    <div class="tool-menu-item" id="btn-save"><i class="fas fa-save"></i></div>
            </div>
        </nav>

        <!--Section for the text editor-->
        <section id="text-editor">  
        
            <div id="textarea-container">
                    <input id="inp-title-Key" type="text" placeholder="Namge Dokumentet"><br>
                    <input id="inp-document-text" type="text" placeholder="Skriv in text">
                    <div id="editor">
                         
                    </div>

                    
                   
                    
                    
            </div>
        </section>

        <!--Section for document handler-->
        <section id="document-handler">
            <div id="document-handler-container">
               
                
                <div class="document-handler-item">
                    <div class="item-title">test3</div>
                    <div class="img-document"></div>
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-star"></i>
                                          
                </div>
                           
                <div class="document-handler-item">
                    <div class="item-title">New...</div>
                    <div class="img-document-add"></div>
                </div>
                 



                   
                   
                    
            </div>
        </section>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
